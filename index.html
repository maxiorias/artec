<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
  <!-- navbar -->
  <div class="nav-container">
    <nav class="navbar">
      <h2 class="navbar-logo">Artec</h2>
      <h2 class="fa-solid fa-cart-shopping ver-carrito" id="verCarrito"> <span id="cantidadCarrito"
          class="cantidad-carrito"></span></h2>
    </nav>
  </div>
  <!-- banner -->

  <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true"
        aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active c-item">
        <img src="./images/slider1.jpg" class="d-block w-100 c-img" alt="Slide 1">
        <div class="carousel-caption top-0 mt-4">
          <p class="mt-5 fs-3 text-uppercase">Tecnologia para tu desarrollo</p>
          <h1 class="display-1 fw-bolder text-capitalize">Artec Shop</h1>
        </div>
      </div>
      <div class="carousel-item c-item">
        <img src="./images/slider2.jpg" class="d-block w-100 c-img" alt="Slide 2">
        <div class="carousel-caption top-0 mt-4">
          <p class="text-uppercase fs-3 mt-5">Tecnologia para tu desarrollo</p>
          <p class="display-1 fw-bolder text-capitalize">Artec Shop</p>
        </div>
      </div>
      <div class="carousel-item c-item">
        <img src="./images/slider3.jpg" class="d-block w-100 c-img" alt="Slide 3">
        <div class="carousel-caption top-0 mt-4">
          <p class="text-uppercase fs-3 mt-5">Tecnologia para tu desarrollo</p>
          <p class="display-1 fw-bolder text-capitalize">Artec Shop</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- seccion de shop -->

  <div id="seccionShop" class="seccion-shop"></div>

  <!-- contenido del modal -->

  <div id="modalContainer" class="modal-container"></div>

    
  <!-- banner-->

 
  <div class="card bg-dark text-white">
    <img src="https://www.venex.com.ar/fil/banners/armadorpclargo.jpg" class="card-img" alt="...">
    <div class="card-img-overlay">
    </div>
  </div>


  <!-- marcas -->
  <div class="container p-2">
    <div class = "row ">
      <div class="col-md-11 col-md-6 col-lg-4">
        <div class="card">
          <img src="./images/card1.png" alt="" class="card-img-top">
        </div>
      </div>
      <div class="col-md-11 col-md-6 col-lg-4">
        <div class="card">
          <img src="./images/card2.jpg" alt="" class="card-img-top">
        </div>
      </div>
      <div class="col-md-11 col-md-6 col-lg-4">
        <div class="card">
          <img src="./images/card3.jpg" alt="" class="card-img-top">
        </div>
      </div>
    </div>
  </div>
